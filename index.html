<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Hello </title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/base.js"></script>
</head>

<body>
    <h2 id="hello">哈囉你好</h2>
    <input type="button" id="btn" value="按這個按鈕">
    <br>
    <br>
    <input type="button" value="垃圾新聞" onclick="window.open('https://tw.news.yahoo.com/')">
    <Script type="text/javascript">
    function pleasantry() {
        var today = new Date();
        var hour = today.getHours();
        var pleasan;
        if (hour < 5)
            pleasan = "好早喔~";
        else if (hour < 12)
            pleasan = "早安~";
        else if (hour < 18)
            pleasan = ("午安~");
        else
            pleasan = ("晚安~");
        return pleasan;
    } //end function pleasantry

    function addnickname() {
        var nickname = prompt("該怎麼稱呼呢?", "");
        if (nickname != null && nickname.length > 0) {
            if (confirm(nickname + ",確定嗎?")) {
                //location.href="http://www.kimo.com.tw";

                document.getElementById("hello").innerHTML =
                    pleasantry() + nickname + "! How are you today?";
            }

        }
    } //end addnickname



    function init() {
        document.getElementById("btn").addEventListener("click", addnickname, false);
    }

    window.onload = init;
    </Script>
</body>

</html>
