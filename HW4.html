<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<Script type="text/javascript">
<!--
//窩是js
/*
寫一個rand(min,max)函數,可以傳入min與max的整數,並回傳一個介於min和max間的整數值 (大於等於min,小於等於max)

*/
//(min <= max ? min : max)
function rand(minNum,maxNum){
	var number;
	var range=Math.abs(maxNum-minNum)+1;
	number=parseInt(Math.random()*range)+ (minNum<=maxNum?minNum:maxNum);
	return number;
}
document.write("rand(1,10) = "+rand(1,10)+"<br>");
document.write("rand(0,10) = "+rand(0,10)+"<br>");
document.write("rand(10,0) = "+rand(10,0)+"<br>");
document.write("rand(-10,0) = "+rand(-10,0)+"<br>");
document.write("rand(-1,1) = "+rand(-1,1)+"<br>");
document.write("rand(1,-1) = "+rand(1,-1)+"<br>");

-->
</Script>
</head>
<body>
   給兩個整數，回傳一個介於兩數之間的隨機整數 
</body>
</html>
